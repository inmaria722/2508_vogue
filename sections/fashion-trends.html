<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fashion-trends</title>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- GSAP ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="fashion-trends-box">
      <div class="con">
        <div class="title-box">
          <div class="title">
            <span>FASHION TRENDS</span>
          </div>
          <div class="sub">
            <span>READ TRENDS, CREATE TRENDS</span>
          </div>
        </div>
        <div class="main-box">
          <div class="left">
            <div class="desc-box">
              <div class="desc">
                보그는 글로벌 네트워크를 활용하는 것은 물론 발 빠른 취재를 통해
                패션 트렌드의 최전선을 보여줍니다. 전문적 식견이 담긴 깊이 있는
                콘텐츠와 함께 읽기 쉽고 실용적인 콘텐츠까지 유행과 스타일에 관한
                다양한 스펙트럼의 콘텐츠를 제공합니다.
              </div>
            </div>
            <div class="year-box">
              <span class="year">2025</span>
            </div>
          </div>
          <div class="right">
            <img src="../imgs/fashion-trends.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <link rel="stylesheet" href="../style.css" />
  </body>
</html>

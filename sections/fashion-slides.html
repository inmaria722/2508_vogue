<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fashion-slides</title>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- GSAP ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="fashion-slides-box">
      <div class="con">
        <div class="title-box">
          <div class="title">
            <span>our fashions</span>
          </div>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../imgs/fathion-photos-1.jpg" alt="" />
              <span>fashion photo</span>
            </div>
            <div class="swiper-slide">
              <img src="../imgs/fashion-news-1.webp" alt="" />
              <span>fashion news</span>
            </div>
            <div class="swiper-slide">
              <img src="../imgs/fashion-item-5.jpg" alt="" />
              <span>fashion item</span>
            </div>
            <div class="swiper-slide">
              <img src="../imgs/jewerly-3.jpg" alt="" />
              <span>watch & jewerly</span>
            </div>
            <div class="swiper-slide">
              <img src="../imgs/celebrity-1.webp" alt="" />
              <span>Celebrity style</span>
            </div>
            <div class="swiper-slide">
              <img src="../imgs/fashion-trend-4.png" alt="" />
              <span>fashion trends</span>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>

    <link rel="stylesheet" href="../style.css" />

    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 120,
        centeredSlides: true,
        initialSlide: 1,
        slidesPerView: "auto", // ← 각 슬라이드 폭을 CSS에서 정의
        speed: 550,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beauty</title>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- GSAP ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="beauty-box">
      <div class="con">
        <div class="title-box">
          <div class="title">
            <span>beauty</span>
          </div>
          <div class="sub">
            <span>beauty is an attitude</span>
          </div>
        </div>
        <div class="main-box">
          <div class="left">
            <div class="img-box-wrap">
              <div class="img-box">
                <img src="../imgs/beauty.jpg" alt="" />
              </div>
            </div>
            <div class="desc-box">
              <span
                >글로벌 뷰티 트렌드를 선도하는 통찰력.<br />보그 코리아는 전
                세계 뷰티 시장의 흐름을 빠르게<br />포착하고, 전문적인 분석과
                감각적인 큐레이션으로<br />스킨케어부터 메이크업, 향수까지<br />지금
                가장 주목해야 할 아름다움을 전합니다.</span
              >
            </div>
          </div>
          <div class="right">
            <div class="img-box">
              <img src="../imgs/beauty-2.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <link rel="stylesheet" href="../style.css" />
  </body>
</html>
